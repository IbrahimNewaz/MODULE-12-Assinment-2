<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowers|Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="shortcut icon"
      href="Fav-image/Home Logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="Flowers-Style/style.css">
  </head>

  <body>
    <header class="head-part">
        <div class="nav-bar">
            <div class="nav-bar-logo">
                <img src="B12A02-Responsive-Flowers-main/assets/logo.png" alt="Company Logo">
            </div>
            <div class="nav-bar-link">
                <ul class="inter-font">
                    <li ><a class="home color-DarkBlue"href="">Home</a></li>
                    <li ><a class="shop-about color-FadeBlue" href="">Shop</a></li>
                    <li ><a class="shop-about color-FadeBlue"href="">About us</a></li>
                    <li><a class="cart color-Black"><i class="fa-solid fa-cart-shopping"></i></i>Cart ($56)</a></li>
                </ul>
            </div>

        </div>
    </header>

    <main>
        <section class="banner">
            <div class="banner-slogan">
                <h1 class="color-Black noto-font">ALWAYS <span class="color-Orange" >FRESH</span></h1>
                <h1 class="color-Orange noto-font">FLOWERS</h1>
                <p class="inter-font">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
                </p>
            </div>
            <div class="banner-img">
                <img src="B12A02-Responsive-Flowers-main/assets/hero-flower.png" alt="Banner Photo-Flower">
            </div>
        </section>
    </main>

  </body>
</html>
